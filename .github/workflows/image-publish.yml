name: Publish Docker Images to YCR

on:
  push:
    branches: [ "main" ]
    tags: [ 'v*.*.*' ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Login to Yandex Cloud Container Registry
        if: github.event_name != 'pull_request'
        id: login-cr
        uses: yc-actions/yc-cr-login@v2
        with:
          yc-sa-json-credentials: ${{ secrets.YC_SA_JSON_CREDENTIALS }}

      - name: Build, tag, and push image to Yandex Cloud Container Registry
        env:
          CR_REGISTRY: crphfsouuac0msuh3935
          CR_REPO: diploma-test-app
          IMAGE_TAG: ${{ github.sha }}
        with:
          context: apps/flatris
          file: ./apps/flatris/Dockerfile
          push: true
          build-args: SERVER_URL=cr.yandex/$CR_REGISTRY/$CR_REPO:$IMAGE_TAG
          tags: cr.yandex/$CR_REGISTRY/$CR_REPO:$IMAGE_TAG
